<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" media="screen">
    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/memory-interface.js"></script>
    <title>Memory</title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-3" id="card1">
        <h1 id="card1-face">Ace of Spades</h1>
        <button type="button" name="card1" id="card1-back" value="Ace of Spades"><img src="img/pink.png"></button>
      </div>
      <div class="col-sm-3" id="card2">
        <h1 id="card2-face">Jack of Hearts</h1>
        <button type="button" name="card2" id="card2-back" value="Jack of Hearts"><img src="img/pink.png"></button>
      </div>
      <div class="col-sm-3" id="card3">
        <h1 id="card3-face">Two of Clubs</h1>
        <button type="button" name="card3" id="card3-back" value="Two of Clubs" value="Ace of Spades"><img src="img/pink.png"></button>
      </div>
      <div class="col-sm-3" id="card4">
        <h1 id="card4-face">Seven of Diamonds</h1>
        <button type="button" name="card4" id="card4-back" value="Seven of Diamonds"><img src="img/pink.png"></button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3" id="card5">
        <h1 id="card5-face">Ace of Spades</h1>
        <button type="button" name="card5" id="card5-back" value="Ace of Spades"><img src="img/pink.png"></button>
      </div>
      <div class="col-sm-3" id="card6">
        <h1 id="card6-face">Jack of Hearts</h1>
        <button type="button" name="card6" id="card6-back" value="Jack of Hearts"><img src="img/pink.png"></button>
      </div>
      <div class="col-sm-3" id="card7">
        <h1 id="card7-face">Two of Clubs</h1>
        <button type="button" name="card7" id="card7-back" value="Two of Clubs"><img src="img/pink.png"></button>
      </div>
      <div class="col-sm-3" id="card8">
        <h1 id="card8-face">Seven of Diamonds</h1>
        <button type="button" name="card8" id="card8-back" value="Seven of Diamonds"><img src="img/pink.png"></button>
      </div>
    </div>

  </body>
</html>
