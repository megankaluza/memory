<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--Bootstrap-->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet" media="screen">
    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Memory</title>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-3" id="card1">
        <img class="card-face" src="img/cider.png" alt="Cider" />
        <button type="button" name="card1" id="card1-back" value="Cider"><img src="img/pink.png"></button>
      </div>
      <div class="col-sm-3" id="card2">
        <img class="card-face" src="img/lager.png" alt="Lager" />
        <button type="button" name="card2" id="card2-back" value="Lager"><img src="img/pink.png"></button>
      </div>
      <div class="col-sm-3" id="card3">
        <img class="card-face" src="img/cider.png" alt="Cider" />
        <button type="button" name="card3" id="card3-back" value="Cider" value="Ace of Spades"><img src="img/pink.png"></button>
      </div>
      <div class="col-sm-3" id="card4">
        <img class="card-face" src="img/lager.png" alt="Lager" />
        <button type="button" name="card4" id="card4-back" value="Lager"><img src="img/pink.png"></button>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3" id="card5">
        <img class="card-face" src="img/porter.png" alt="Porter" />
        <button type="button" name="card5" id="card5-back" value="Porter"><img src="img/pink.png"></button>
      </div>
      <div class="col-sm-3" id="card6">
        <img class="card-face" src="img/ipa.png" alt="IPA" />
        <button type="button" name="card6" id="card6-back" value="IPA"><img src="img/pink.png"></button>
      </div>
      <div class="col-sm-3" id="card7">
        <img class="card-face" src="img/ipa.png" alt="IPA" />
        <button type="button" name="card7" id="card7-back" value="IPA"><img src="img/pink.png"></button>
      </div>
      <div class="col-sm-3" id="card8">
        <img class="card-face" src="img/porter.png" alt="Porter" />
        <button type="button" name="card8" id="card8-back" value="Porter"><img src="img/pink.png"></button>
      </div>
    </div>
  </body>
</html>
